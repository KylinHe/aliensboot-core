syntax = "proto3";
package protocol;

//self 只有自己客户端同步的属性
//all 所有客户端需要同步的属性
//persist 是否需要持久化

message Player {
    string name = 1;  //[feature:all,persist]
    uint32 level = 2; //[feature:all,persist]
    uint32 exp = 3;   //[feature:self,persist]


    //method self 只能自己调用 all 所有客户端都能调用 client 客户端
    //methods
    //player_leave playerLeave = 10 [(gogoproto.moretags) = "feature:\"client\""];

}


